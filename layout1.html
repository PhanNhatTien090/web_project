<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout1</title>
    <style>
        .wrapper{
            background-color: aqua;
            min-width: 400px;
            min-height: 600px;
            border: black 1px solid;
        }
        .section{
            height: 500px;
            border: black 1px solid;
        }
        .header{
            text-align: center;
            border: black 1px solid;
        }
        .footer{
            text-align: center;
            border: black 1px solid;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <p>Header</p>
        </div>
        <div class="section">
            <p>Section</p>
        </div>
        <div class="footer">
            <p>Footer</p>
        </div>
    </div>
</body>
</html>
